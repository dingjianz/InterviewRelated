<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.二叉树的右视图.html</title>
</head>

<body>
  <script>
    function TreeNode(val, left, right) {
      this.val = (val === undefined) ? 0 : val;
      this.left = (left === undefined) ? null : val;
      this.right = (right === undefined) ? null : val;
    }

    var sortedArrayToBST = function (nums) {
      if (nums.length === 0) {
        return null;
      }
      if (nums.length === 1) {
        return new TreeNode(nums[0]);
      }
      var mid = parseInt(nums.length / 2); // 计算中间位置,数组下标从0开始，所以parseInt取整
      var root = new TreeNode(nums[mid]); // 中间位置的元素作为树根
      root.left = sortedArrayToBST(nums.slice(0, mid)); // 递归生成树的左子树
      root.right = sortedArrayToBST(nums.slice(mid + 1)); // 递归生成树的右子树
      return root; // 递归结束后返回树
    }

    var ss = sortedArrayToBST([1, 2, 3, 4, 5, 6, 7, 8, 9]);
    console.log(ss); // 打印结果
  </script>
</body>

</html>
