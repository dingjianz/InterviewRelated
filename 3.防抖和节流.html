<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防抖和节流</title>
  <style>
    html,
    body {
      height: 200vh;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <script>
    const handle = (argus) => {
      console.log(argus, Math.random())
    }
    const throttle = (fn, wait = 500, ...argus) => {
      let timer;
      return function () {
        if (timer) return false;
        timer = setTimeout(() => {
          fn.apply(this, argus)
          timer && clearTimeout(timer)
          timer = undefined
        }, wait);
      }
    }
    window.addEventListener('scroll', throttle(handle, 1000, 1, 2, 34))
  </script>
</body>

</html>
