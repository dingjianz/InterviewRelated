<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防抖节流</title>
</head>

<body>
  <button>点击</button>
  <script>
    /**
      防抖——触发高频事件后 n 秒后函数只会执行一次，如果n 秒内高频事件再次被触发，则重新计算时间
      节流——高频事件触发，但在 n 秒内只会执行一次，所以节流会稀释函数的执行频率。
     */

    const debounce = (fn, time = 500) => {
      let timer = null;
      return function () {
        clearTimeout(timer)
        timer = setTimeout(fn, time)
      }
    }

    const sayHello = () => console.log('hello');

    document.querySelector('button').addEventListener('click', debounce(sayHello, 'jianding9'))
  </script>
</body>

</html>
