    const dataReturnTree = (data) => {
      const treeArr = [];
      const dataMap = {}
      data.forEach((item) => {
        dataMap[item.id] = {
          ...item,
          children: []
        }
      })
      console.log('dataMap:::', dataMap)
      for (let key in dataMap) {
        if (dataMap[key].pid in dataMap) {
          dataMap[key].pid.children.push(dataMap[key])
        }
      }
    }
    console.log(dataReturnTree(arr))
