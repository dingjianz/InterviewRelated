<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12.最长公共前缀</title>
</head>

<body>
  <script>
    /**
     * @param {string[]} strs
     * @return {string}
     */
    console.time('testForEach');
    const longestCommonPrefix = function (strs) {
      const len = strs.length
      if (len === 0) return ''
      let ans = strs[0] // 以第一个为基准
      for (let i = 1; i < len; i++) {
        if(ans === '') break;
        const lenI = strs[i].length
        const lenAns = ans.length; // ans是变化的，所以不能放在for外层
        let j = 0;
        for (; j < lenI && j < lenAns; j++) {
          if (strs[i][j] !== ans[j]) {
            break;
          }
        }
        ans = ans.substr(0, j)
      }
      return ans
    };
    console.timeEnd('testForEach')

    console.log(longestCommonPrefix(["abcc", "absx", '']))
  </script>
</body>

</html>
