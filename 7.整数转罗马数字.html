    const intToRoman = (num) => {
      const roman = [];
      const tableData = [
        ['M', 1000],
        ['CM', 900],
        ['D', 500],
        ['CD', 400],
        ['C', 100],
        ['XC', 90],
        ['L', 50],
        ['XL', 40],
        ['X', 10],
        ['IX', 9],
        ['V', 5],
        ['IV', 4],
        ['I', 1],
      ]
      for (let [s, n] of tableData) {
        while (num >= n) {
          roman.push(s)
          num -= n
        }
      }
      return roman.join('')
    }
